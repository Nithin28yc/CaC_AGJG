image: markhobson/maven-chrome:jdk-11

stages:
    - repo-clone
    - password-encryption
    - encrypted-keys-on-ui-and-api
    - password-masking

variables:
    MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

cache:
    paths:
        - .m2/repository
        - target

Repo-Cloning:
    stage: repo-clone
    script:
        - pwd
        - git init
        - git clone https://innersource.accenture.com/scm/ethan/ct_complianceascode.git -b keerthana
        - ls -lart
        - cd ct_complianceascode
    artifacts:
        paths:
            - ct_complianceascode/
                        
Password encryption:
    stage: password-encryption
    script:
        - sleep 67
            
Encrypted keys on ui and api:
    stage: encrypted-keys-on-ui-and-api
    script:
        - sleep 55
            
Password Masking:
    stage: password-masking
    variables:
        WORKSPACE: "$CI_PROJECT_DIR"
    script:
        - cd ct_complianceascode
        - ls
        - cd Compliance_Check
        - ls
        - pwd
        - mvn test -DappURL="$appURL" -Dusername="$user_name" -Dpassword="$user_password" -DsuiteXmlFile=Data_Masking.xml
        - cd `pwd`/test-output/TestReport
    artifacts:
        paths:
            - $CI_PROJECT_DIR/test-output/TestReport
            

        
        

